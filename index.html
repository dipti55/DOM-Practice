<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Item Lister</title>
</head>
<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">

        <div class="container">
            <h1 id="header-title">List Lister</h1>
        </div>
    </header>

    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title">Add Items</h2>
            <form class="form-inline mb-3">
                <input id="text-input" type="text" class="form-control mr-2">
                <input id="submitbtn" type="submit" class="btn btn-dark" value="Submit"> 
            </form>

            <h2 class="title">Items</h2>
            <ul id="items" class="list-group">
                <li class="list-group-item">Item1</li>
                <li class="list-group-item">Item2</li>
                <li class="list-group-item">Item3</li>
                <li class="list-group-item">Item4</li>
                <li class="list-group-item">Item5</li>
                <li class="list-group-item">Item6</li>
            </ul>

            <br>

            <div id="box" style="width:400px; height:300px; background-color: gray;"></div>

            
            <br>

            <button class="btn btn-dark" id="button">Click me</button>
            <script src="/dom.js"></script>
            <br>
        </div>
    </div>
    
</body>
</html>
